		getObject('btn_pause2').className = 'btn_play';
		getObject('btn_pause2').title = '点击10秒自动播放';
		if(auto){
			clearTimeout(auto);
		}
		if(1 == 0){
			autoflag = true;
		}else{
			autoflag = false;
		}
	}
}
