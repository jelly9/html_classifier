    <script language="javascript" type="text/javascript">
        function gid(id) {
            return document.getElementById ? document.getElementById(id) : null;

        //限制图片大小
        function DrawImage(img, old_width, old_height, width) {
            if (old_width > width) {
                rate = old_height / old_width;
                newHeight = rate * width;
                img.style.width = width + "px"; ;
                img.style.height = newHeight + "px";
            }
        }
        function DrawImages(id, width) {
            if (gid(id)) {
                var img_obj = gid(id).getElementsByTagName("img");
                for (i = 0; i < img_obj.length; i++) {
                    img_obj[i].removeAttribute('width');
                    img_obj[i].removeAttribute('height');
                    //img_obj = gid(id).getElementsByTagName("img");
                    if (img_obj[i].width > width)
                        DrawImage(img_obj[i], img_obj[i].width, img_obj[i].height, width);
                }
            }
