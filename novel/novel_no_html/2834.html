			<a href="javascript:PicTurn(0)" onmouseover="PicMouse()" class="mr preButton"><span></span></a>

<script type="text/javascript">
    var imgIndex, imgSrc;
    $('img').error(function () {
        imgSrc = $(this).attr('src');
        imgIndex = imgSrc.toLowerCase().lastIndexOf('_s.');
        if (imgIndex > 0 && imgIndex > imgSrc.length - 8)
            $(this).attr('src', imgSrc.substr(0, imgIndex) + imgSrc.substr(imgIndex + 2));
        else $(this).attr('src', '/image/noImg/100.jpg');
    });
    var imgI, imgS;
    $('img').error(function () {
        imgS = $(this).attr('src');
        imgI = imgS.toLowerCase().lastIndexOf('_s.');
        if (imgI > 0 && imgI > imgS.length - 8)
            $(this).attr('src', '/image/noImg/100.jpg');
        else {
            imgI = imgS.lastIndexOf('.');
            if (imgI > 0 && imgI > imgS.length - 6)
                $(this).attr('src', imgS.substr(0, imgI) + '_s' + imgS.substr(imgI));
            else $(this).attr('src', '/image/noImg/100.jpg');
        }
    });
    function PicLoad() {
        var iPic = document.getElementById('iPic');
        $('#iPic').css('width', '').css('height', '');
        iPic.focus();
        PicZoom('iPic', iPic.width, iPic.height);
        var Li = $('.picLb > ul:eq(0) > li');
        if (Li.length > 1) {
            $('.white2 > .hs:eq(0)').html(Li.length);
            for (var i = 0; i < Li.length; i++)
                if (Li.eq(i).attr('class') == 'li1') {
                    iPic.src = $('.picLb > ul:eq(0) > li:eq(' + i + ') > img:eq(0)').attr('src');
                    $('.white2 > .hs:eq(1)').html(i + 1);
                    break;
                }
        }
    }
    $().ready(function () { PicLoad(); });
    function PicZoomIn() {
        var iPic = document.getElementById('iPic');
        var W = parseInt(iPic.style.width) + 100;
        var H = parseInt(iPic.style.height) + 100 * iPic.height / iPic.width;
        PicZoom('iPic', W, H);
    }
    function PicZoomOut() {
        var iPic = document.getElementById('iPic');
        if (parseInt(iPic.style.width) > 100) {
            var W = parseInt(iPic.style.width) - 100;
            var H = parseInt(iPic.style.height) - 100 * iPic.height / iPic.width;
            PicZoom('iPic', W, H);
        }
    }
    function PicZoom(PicId, Width, Height) {
        var Pic = document.getElementById(PicId);
        var Body = (document.compatMode.toLowerCase() == 'css1compat') ? document.documentElement : document.body;
        Pic.style.left = (Body.clientWidth - Width) / 2 + 'px';
        var Top = (Body.clientHeight - Height) / 2;
        if (Top < 0)
            Top = 0;
        Pic.style.top = Top + 'px';
        Pic.style.width = Width + 'px';
        Pic.style.height = Height + 'px';
    }
    function PicSelect(Index) {
        var Li = $('.picLb > ul:eq(0) > li');
        if (Li != null && Li.length > 1) {
            for (var i = 0; i < Li.length; i++)
                if (i == Index) {
                    if (Li.eq(i).attr('class') == 'li2') {
                        Li.eq(i).removeClass('li2').addClass('li1');
                        PicLoad();
                    }
                } else {
                    if (Li.eq(i).attr('class') == 'li1')
                        Li.eq(i).removeClass('li1').addClass('li2');
                }
        }
    }
    function PicTurn(Flag) {
        var Li = $('.picLb > ul:eq(0) > li');
        if (Li != null && Li.length > 1) {
            var Index = null;
            for (var i = 0; i < Li.length; i++)
                if (Li.eq(i).attr('class') == 'li1') {
                    Index = i;
                    break;
                }
            if (Index != null) {
                if (Flag == 0) {
                    if (Index > 0) {
                        Li.eq(Index).removeClass('li1').addClass('li2');
                        Li.eq(Index - 1).removeClass('li2').addClass('li1');
                    }
                } else {
                    if (Index < Li.length - 1) {
                        Li.eq(Index).removeClass('li1').addClass('li2');
                        Li.eq(Index + 1).removeClass('li2').addClass('li1');
                    }
                }
                PicLoad();
            }
        }
    }
    function PicMouse() {
        var Li = $('.picLb > ul:eq(0) > li');
        if (Li != null && Li.length > 1) {
            var A = $('.picFy > a');
            var Index = null;
            for (var i = 0; i < Li.length; i++)
                if (Li.eq(i).attr('class') == 'li1') {
                    Index = i;
                    break;
                }
            if (Index != null) {
                if (Index > 0)
                    A.eq(0).removeClass('preButton').addClass('prebutton');
                else A.eq(0).removeClass('prebutton').addClass('preButton');
                if (Index < Li.length - 1)
                    A.eq(1).removeClass('nextButton').addClass('nextbutton');
                else A.eq(1).removeClass('nextbutton').addClass('nextButton');
            }
        }
    }
</script>
