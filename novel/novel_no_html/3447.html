<script id="notificationTemplate" type="text/x-jquery-tmpl">
    {{if NotificationType == 1}}
    <div class="notification clearfix mediaLike">
    {{else NotificationType == 2}}
    <div class="notification clearfix mediaComment">
    {{else NotificationType == 4}}
    <div class="notification clearfix userFollow">
    {{/if}}
        <div class="profileImage">
            <a href="/{{:RelatedUserID}}" target="_blank">
                <img src="{{:RelatedUserProfilePicture}}" /></a>
        </div>
        <div class="notificationBody">
            <div class="relatedUser">
                <a href="/{{:RelatedUserID}}" target="_blank">{{:RelatedUserID}}</a>
                {{if NotificationType == 1}}
                    <span>赞了你的帖子</span>
                {{else NotificationType == 2}}
                    <span>评论了你的帖子：</span>
                    <span class="commentText emojstext">{{:RelatedCommentText}}</span>
                {{else NotificationType == 4}}
                    <span>已开始关注您</span>
                {{/if}}
            </div>
            <div class="eventTime">{{:~formatDate(EventTime)}}</div>
        </div>
        {{if NotificationType != 4}}
        <div class="relatedMedia">
            <a href="/p/{{:RelatedMediaID}}" target="_blank">
                <img src="{{:RelatedMediaImageUrl}}" /></a>
        </div>
        {{/if}}
    </div>
</script>
